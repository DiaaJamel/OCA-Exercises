<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Task</title>
</head>
<body>
    <script>
        class person {
            constructor (Name, Age) {
                this.Name = Name ;
                this.Age= Age;
            }
            getName = () => this.Name;
            AlertName = () => "Hello"+ this.Name;
            AlertFull = () => console.log("Hello " + this.Name + " your age is "+ this.Age);
        }
        class child extends person {
            constructor (Name, Age) {
                super (Name, Age);
                this.Name = Name;
                this.Age = Age;
            }
            AlertChild = () => console.log("Hello " + this.Name + " your child age is "+ this.Age);
        }


        class Car {
            constructor (Model,Speed) {
                this.Model = Model;
                this.Speed = Speed;
            }
            getModel = () => this.Model;
            AlertCar = () => console.log("Your car model" + this.Model + "and it has" + this.speed +"speed") ;
        }

        let PersonName = new person("Diaa",23);
        PersonName.AlertFull ();
        console.log = (PersonName);

        let childNew = new child ("Ahmad", 5);
        childNew.AlertChild ();
        console.log = (ChildNew);

        let CarNew = new Car("Audi",200);
        CarNew.alertCar();
        console.log(CarNew);

    </script>
</body>
</html>
