<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #5</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <style>
        .form {
            font-weight: bold;
            margin-top: 0rem;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group" style="margin: 1rem; padding: 1rem;">
            <label class="form" for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">

            <label class="form" for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lasttName">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="male" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check form-check-inline" style="margin: 0.5rem;">
                <input class="form-check-input" type="radio" name="female" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-group">
                <label class="form" for="date">Date of birth:</label>
                <input class="form-control" id="date" name="date" placeholder="dd.mm.yyyy" type="text" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" name="submit" type="submit" style="padding: 0.5rem;">Add</button>
            </div>
        </div>
    </form>
</body>

</html>
