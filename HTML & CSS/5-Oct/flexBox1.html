<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersize #2 -Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #container {
            border: 15px solid orange;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            flex-basis: 30%;
            height: 10em;
            padding: 1em 1em;
            text-align: center;
            background-color: green;
        }

        h6 {
            font-size: 7em;
            color: white;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <div class="item " style="background-color: rgb(17, 185, 39);">
            <h6>1</h6>
        </div>
        <div class="item" style="background-color:rgb(28, 180, 226) ;">
            <h6>2</h6>
        </div>
        <div class="item" style="background-color: rgb(219, 28, 219);">
            <h6>3</h6>
        </div>
        <div class="item" style="background-color:rgb(114, 10, 10);">
            <h6>4</h6>
        </div>
        <div class="item" style="background-color: rgb(13, 239, 255);">
            <h6>5</h6>
        </div>
        <div class="item" style="background-color: rgb(129, 228, 0);">
            <h6>6</h6>
        </div>
        <div class="item" style="background-color:red;">
            <h6>7</h6>
        </div>
        <div class="item" style="background-color: rgb(250, 20, 20);">
            <h6>8</h6>
        </div>
        <div class="item" style="background-color: rgb(161, 133, 58);">
            <h6>9</h6>
        </div>
        <div class="item" style="background-color: rgb(34, 201, 48);">
            <h6>10</h6>
        </div>
    </div>
</body>

</html>
