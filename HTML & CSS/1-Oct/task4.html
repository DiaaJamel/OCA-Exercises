  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        table{
            border-spacing: 15px;
        }
        td{
            border: 1px solid black;
            border-radius: 7px;
            box-shadow: 3px 3px #666666;
            padding: 3px;
            }
    </style>
</head>
<body>
    <header>
        <h3> Table Styling</h3>

        <table>
            <tbody>
                <tr>
                    <td>Row 1 , Col 1</td>
                    <td>Row 1 , Col 2</td>
                    <td>Row 1 , Col 3</td>
                </tr>
                <tr>
                    <td>Row 1 , Col 1</td>
                    <td>Row 2 , Col 2</td>
                    <td>Row 3 , Col 3</td>
                </tr>
            </tbody>
        </table>
    </header>
    
</body>
</html>
